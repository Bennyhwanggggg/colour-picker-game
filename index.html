<!DOCTYPE html>
<html>
<head>
	<!-- Colour picker game made by Benny Hwang on Feb 2018.
	 The aim of this game is that the user is given some rgb value and the user has to pick the correct colour in one of the given square. -->
	<title>Colour Game</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<h1>The Great<br>
		<span id="colorDisplay">RGB</span><br>
		Colour Game</h1>
	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button class="mode">Easy</button>
		<button class="mode selected">Hard</button>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<!-- Footer -->
	<div id="footer">
		<!-- Copyright -->
		<ul class="UpdateDate">
			<li>Made by Benny Hwang. Last updated Feb 2018.</li>
		</ul>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="colorGame.js"></script>
</body>
</html>
